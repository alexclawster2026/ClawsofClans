
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claws Of Clan - Rule the Tides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-fantasy {
            font-family: 'Almendra', serif;
        }
        /* Custom Stone Texture Overlay */
        .stone-texture {
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }
        /* Glowing Text Utility */
        .glow-gold {
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 20px rgba(251, 191, 36, 0.3);
        }
        .glow-cyan {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        /* Stat Bar Pulse Animation */
        @keyframes stat-pulse {
            0% { filter: brightness(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            50% { filter: brightness(1.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { filter: brightness(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        }
        .animate-stat-pulse {
            animation: stat-pulse 3s infinite ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fbbf24;
        }
    </style>
